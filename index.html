  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    const downloadBtn = document.getElementById("downloadBtn");
    const timerText = document.getElementById("timer");
    const adWarning = document.getElementById("adblock-warning");

    const adLink = "https://your-directlink-adsterra.com"; // Ganti dengan directlink kamu
    const fileLink = "https://tujuan-download.com/file.apk"; // Ganti dengan link asli

    let adBlocked = false;
    let count = 10;
    let interval;

    window.addEventListener("load", () => {
      setTimeout(() => {
        const bait = document.createElement('div');
        bait.className = 'adsbox';
        bait.style.height = '1px';
        document.body.appendChild(bait);
        if (bait.offsetHeight === 0) {
          adBlocked = true;
          adWarning.style.display = "block";
        }
        bait.remove();

        if (!adBlocked) {
          interval = setInterval(() => {
            count--;
            timerText.textContent = `Tunggu ${count} detik...`;
            if (count <= 0) {
              clearInterval(interval);
              downloadBtn.disabled = false;
              downloadBtn.style.opacity = "1";
              downloadBtn.style.cursor = "pointer";
              timerText.textContent = "Siap untuk diunduh!";
            }
          }, 1000);
        }
      }, 2000);
    });

    downloadBtn.addEventListener("click", () => {
      if (!adBlocked) {
        downloadBtn.classList.add("active");
        window.open(adLink, "_blank");
        setTimeout(() => {
          window.location.href = fileLink;
        }, 1500);
      }
    });
  </script>
